<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio DEV</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="center">Search-devs</h1>

      <div class="input-field">
        <input type="text" id="inputName" autofocus />
        <label for="inputName" class="validate">Pesquisa por nome:</label>
      </div>

      <div id="filterOptions">
        <div id="checkboxes"></div>

        <div id="radioButtons">
          <label class="option">
            <input id="radioAnd" name="radioGroup" type="radio" />
            <span>E</span>
          </label>

          <label class="option">
            <input id="radioOr" name="radioGroup" type="radio" checked />
            <span>OU</span>
          </label>
        </div>
      </div>

      <div style="margin-top: 50px" id="divDevs"></div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
